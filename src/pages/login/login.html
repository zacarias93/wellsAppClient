<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<h2>First Name: </h2> <input [(ngModel)]="firstName">
<h2>Password: </h2> <input [(ngModel)]="password">

<br><br>
  <form (ngSubmit)="login(firstName)">
    <button ion-button type="submit"> Login</button>
  </form>
<br> <div *ngIf='message'><h4>{{message}} </h4></div>

<br> first name:  {{firstName}}
<br> password:  {{password}}
<br>
<br> ID:  {{user.ID}}
<br> first name:  {{user.firstName}}
<br> last name:  {{user.lastName}}
<br> password:  {{user.password}}




</ion-content>
